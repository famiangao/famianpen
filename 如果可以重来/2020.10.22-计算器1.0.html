<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
<button id="trans-btn">转化为二进制</button>
<p id="result">运算结果</p>
<script>

    function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        let twoNumber="";
        while (decNumber!==0){
            let x=decNumber%2;
            twoNumber+=x.toString();
            decNumber=Math.floor(decNumber/2);
        }
        let TwoNumber="";
        for(let i=twoNumber.length-1;i>=0;i--){
            TwoNumber+=twoNumber.charAt(i);
        }
        return TwoNumber;
    }
    document.getElementById("trans-btn").onclick=function () {
        if(parseInt(document.getElementById("dec-number").value)>=0){
            document.getElementById("result").innerHTML=dec2bin(parseInt(document.getElementById("dec-number").value));
        }else{
            document.getElementById("result").innerHTML="请输入一个正数"
        }

    }
    // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // Some coding

</script>
</body>
</html>
