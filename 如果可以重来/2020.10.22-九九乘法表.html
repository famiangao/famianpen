<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>
<h2 style="text-align: center">九九乘法表</h2>
<table id="aim" style="margin: auto" border="1" cellspacing="0">

</table>
<script>
    let aim=document.getElementById("aim");
    for(let i=1;i<10;i++){
        let brother=document.createElement("tr");

        for(let j=1;j<10;j++){
            let child=document.createElement("td");
            child.appendChild(document.createTextNode(i+"*"+j+"="+(i*j)));
            console.log(i+"*"+j+"="+(i*j));
            brother.appendChild(child);
        }
        document.getElementById("aim").appendChild(brother);
        console.log("\n");
    }
</script>
</body>
</html>
