<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
<input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
<button id="trans-btn">转化为二进制</button>
<p id="result">运算结果</p>
<script>

    function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        let twoNumber="";
        while (decNumber!==0){
            let x=decNumber%2;
            twoNumber+=x.toString();
            decNumber=Math.floor(decNumber/2);
        }
        let TwoNumber="";
        for(let i=twoNumber.length-1;i>=0;i--){
            TwoNumber+=twoNumber.charAt(i);
        }
        return TwoNumber;
    }
    document.getElementById("trans-btn").onclick=function () {
        if(parseInt(document.getElementById("dec-number").value)>=0){
            let twoNumber=dec2bin(parseInt(document.getElementById("dec-number").value));
            let length=document.getElementById("bin-bit").value;
            if(twoNumber.length>length){
                document.getElementById("result").innerHTML=twoNumber;
                console.log("位数错误");

            }else if(twoNumber.length===length){
                document.getElementById("result").innerHTML=twoNumber;
            }else{
                let x=length-twoNumber.length;
                let add="";
                for(let i=0;i<x;i++){
                    add+="0";
                }
                document.getElementById("result").innerHTML=add+twoNumber;
            }

            document.getElementById("result").innerHTML;
        }else{
            document.getElementById("result").innerHTML="请输入一个正数"
        }

    }

    // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
    // dec-number为5，bin-bit为5，则转化后数字为00101
    // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
    // Some coding

</script>
</body>
</html>
