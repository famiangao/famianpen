<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result">ss</p>
<script>
    let word="";
    for(let i=1;i<100;i++){
        let wordNum=i.toString();
        if(i%3===0){
            word+="PA,";
        }else if(wordNum.indexOf('3')!==-1){
            word+="PA,";
        }else {
            word+=i+",";
        }
    }
    word+="100";
    document.getElementById("result").innerHTML=word;
</script>
</body>
</html>
