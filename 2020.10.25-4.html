<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
<button id="fade-btn">淡出</button>
<script>
let num=1;
let tree=document.querySelector("#fade-obj");
let but=document.querySelector("button");
function timeout() {
    if(num>0){
        num-=0.1;
        tree.style.opacity=num;
        setTimeout(timeout,100);
    }
    else {
        but.textContent="淡入";
    }
}
function timein(){
    if(num<1){
        num+=0.1;
        tree.style.opacity=num;
        setTimeout(timein,100);
    }
    else {
        but.textContent="淡出";
    }
}
but.onclick=function () {
    if(but.textContent=="淡出"){
        timeout();
    }else {
        timein();
    }
}
</script>
</body>
</html>
