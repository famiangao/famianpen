<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="2020.1.8.css">
</head>
<body>
<div id="restaurantTitle">滴答餐厅开门营业</div>
<div id="cost">总收入:<span>0</span></div>
<div id="center">
    <div class="cooker people p1">
        <img src="cooker.png" width=auto height="180px" >
        <div class="content">
            <p id="state">角色未被建立</p>
            <div id="cookWhat">
                <p id="cookName">正在做:<span></span></p>
                <p id="cookNeedTime">还需要:<span></span></p>
                <div id="surplusCook">
                    <p>还要做：</p>
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="waiter people">
        <img src="waiter.png" width=auto height="180px">
        <div class="content">
            <p id="position"><span id="noWaiter" >位置:</span><span>角色未被建立</span></p>
        </div>
    </div>
    <div class="customer people">
      <img src="customer.png" width=auto height="180px">
      <div class="content c3">
          <p id="eating">无人正在吃饭</p>
         <p id="eatTeam">后面还有<span>0</span>人排队</p>
      </div>
    </div>
</div>
</body>
<script src="2020.1.7(死去活来面向对象）.js"></script>
</html>
