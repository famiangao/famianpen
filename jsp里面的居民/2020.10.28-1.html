<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button><br>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button><br>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button><br>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script>
let but=document.querySelectorAll("button");
let r1=document.querySelector("#radio-a");
let r2=document.querySelector("#radio-b");
let numa=document.querySelector("#num-a");
let numb=document.querySelector("#num-b");
let result=document.querySelector("#result");
but[0].addEventListener("click",b1);
but[1].addEventListener("click",b2);
but[2].addEventListener("click",b3);
but[3].addEventListener("click",b4);
but[4].addEventListener("click",b5);
but[5].addEventListener("click",b6);
but[6].addEventListener("click",b7);
but[7].addEventListener("click",b8);
function b1() {
    if(r1.checked===true){
        if(!isNaN(Number(numa.value))){
            result.textContent=numa.value+"是数字";

        }else {
            result.textContent=numa.value+"不是数字";
        }
    }else if(r2.checked===true){
        if(!isNaN(Number(numb.value))){
            result.textContent=numb.value+"是数字";

        }else {
            result.textContent=numb.value+"不是数字";
        }
    }
    else {
        result.textContent="请选择：）";
    }

}
function b2() {
result.textContent=Number(numa.value).toFixed(Number(numb.value));
}
function b3() {
    if(r1.checked===true){
        result.textContent=Math.abs(Number(numa.value));
    }else if(r2.checked===true){
        result.textContent=Math.abs(Number(numb.value));
    }else {
        result.textContent="请选择：>";
}
}
function b4() {
    if(r1.checked===true){
        result.textContent=Math.ceil(Number(numa.value));
    }else if(r2.checked===true){
        result.textContent=Math.ceil(Number(numb.value));
    }else {
        result.textContent="请选择：>";
    }
}
function b5() {
    if(r1.checked===true){
        result.textContent=Math.floor(Number(numa.value));
    }else if(r2.checked===true){
        result.textContent=Math.floor(Number(numb.value));
    }else {
        result.textContent="请选择：>";
    }
}
function b6() {
    if(r1.checked===true){
        result.textContent=Number(numa.value).toFixed(0);
    }else if(r2.checked===true){
        result.textContent=Math.abs(Number(numb.value));
    }else {
        result.textContent="请选择：>";
    }
}
function b7() {
    result.textContent=Math.max(Number(numa.value),Number(numb.value));
}
function b8() {
    result.textContent=Math.min(Number(numa.value),Number(numb.value));
}
</script>
</body>
</html>
