<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="queue-input" type="text">
<p id="queue-cont">栈内容：<span id="queue-show"></span></p>
<button id="in-btn">入栈</button>
<button id="out-btn">出栈</button>
<button id="font-btn">打印栈头元素内容</button>
<button id="empty-btn">判断栈是否为空</button>
<p id="need-show"></p>
<script>

    let queue = Array();
    let inBut=document.querySelector("#in-btn");
    let outBut=document.querySelector("#out-btn");
    let fontBut=document.querySelector("#font-btn");
    let emptyBut=document.querySelector("#empty-btn");
    let num=document.querySelector("#queue-input");
    let queueShow=document.querySelector("#queue-show");
    let needShow=document.querySelector("#need-show")
    inBut.addEventListener("click",inB);
    outBut.addEventListener("click",outB);
    fontBut.addEventListener("click",fontB);
    emptyBut.addEventListener("click",emptyB);
    function inB() {
        queue.push(num.value);
        let queueSentence=queue.join("-<");
        queueShow.textContent=queueSentence;
    }
    function outB() {
        queue.pop();
        let queueSentence=queue.join("-<");
        queueShow.textContent=queueSentence;
    }
    function fontB() {
        if(queue.length===0){
            needShow.textContent="栈为空";
        }else{
            needShow.textContent="栈头元素是:"+queue[0];
        }

    }
    function emptyB() {
        if(queue.length===0){
            needShow.textContent="栈为空";
        }else{
            needShow.textContent="栈头不为空";
        }
    }

</script>
</body>
</html>
